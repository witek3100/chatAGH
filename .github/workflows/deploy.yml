name: Deployment

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker buildx build --platform linux/amd64 -t chat-agh .

      - name: Tag
        run: |
          docker tag chat-agh europe-west4-docker.pkg.dev/chat-agh-417420/docker-repository/chat-agh:latest

      - name: Push
        run: |
          docker push europe-west4-docker.pkg.dev/chat-agh-417420/docker-repository/chat-agh

